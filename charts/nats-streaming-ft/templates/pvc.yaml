apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "name" . }}
  labels:
    app:  {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: yc-network-hdd
  resources:
    requests:
      storage: {{ .Values.storageSize }}
  volumeName: {{ template "name" . }}
